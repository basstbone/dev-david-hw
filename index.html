<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Web Game</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet"href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">GameApp</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="https://github.com/basstbone/dev-david-hw" target="_blank">Source Code</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://github.com/basstbone" target="_blank">Other Apps</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://validator.w3.org/" target="_blank">Nu Validator</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-5">
    <div class="row">
      <div class="col text-center">
        <h1>My Web Game</h1>
        <p>Move the game piece using arrow keys and reach the target to score points!</p>
      </div>
    </div>

    <div class="row my-4">
      <div class="col text-center">
        <div id="game-board" class="game-grid">
          <div id="game-piece" class="game-piece"></div>
          <div id="target" class="target"></div>
        </div>
        <p id="score">Score: 0</p>
        <button id="reset-btn" class="btn btn-danger">Reset Game</button>        
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="scripts/script.js"></script>
</body>

<footer class="text-center py-3">
  <p>&copy; 2024 GameApp</p>
</footer>
</html>
